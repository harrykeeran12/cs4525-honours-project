<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
  <link rel="manifest" href="../static/images/site.webmanifest">
  <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
  <!-- Script for tailwind. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Script for htmx -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>

  <title>NLP and Radiology Tool</title>
</head>

<body class="bg-red-50 w-screen h-screen">
  <div class="p-7 w-full flex flex-col md:flex-row items-start gap-5 md:gap-2 bg-blue-50 h-full ">
    <section class="flex flex-col h-[100%] w-full">
      <form class="flex flex-col gap-4 px-2" hx-post="/generate" hx-target="#correction" hx-swap="outerHTML">
        <label for="reportInformation"><strong>Report Information:</strong></label>
        <textarea id="reportInformation" name="reportInformation" spellcheck="true"
          class="min-h-[20rem] w-auto rounded-md px-2 py-3" style="resize:none;" required></textarea>
        <label for="modelName"><strong>Choose LLM:</strong></label>
        <select name="modelName" id="modelName"
          class="min-w-1/3 max-w-xs p-2 rounded-sm border-2 hover:border-gray-300 border-blue-200 border-solid">
          {% for model in models %}
            <option value={{model}}>{{model}}</option>
          {% endfor %}
        </select>
        <button class="bg-blue-200 rounded-md flex flex-row justify-center p-4 min-w-1/2 max-w-lg hover:bg-gray-300">
          <input type="submit" value="Send Request" class=""/>
        </button>
      </form>
    </section>
    <!-- <span class="bg-red-100 h-[75vh] w-[2px] items-center margin-auto"></span> -->
    <section class="flex flex-col bg-neutral-50 rounded-md gap-3 min-w-md md:max-w-[45vw] w-full">
      <p class="px-2 py-3 h-[50vh] overflow-y-auto" id="correction">
        <mark>Facilisis aliquet mollis vivamus inceptos vel efficitur taciti nibh nisl. Congue ex libero dapibus egestas sem hendrerit.</mark> 
        {{ lipsum(html=False, min=10) }}
      </p>
    </section>
  </div>
</body>

</html>
